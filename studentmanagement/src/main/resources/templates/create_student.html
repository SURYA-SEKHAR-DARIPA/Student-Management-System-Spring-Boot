<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a class="navbar-brand" href="#">Student Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/course}">Programme List</a>
            </li>
        </ul>
    </div>
</nav>
<div class = "container col-lg-4 col-md-4 col-sm-4">
    <br>
        <div class ="card bg-light text-center">
            <div class="card-header">
                <h2>Add New Student</h2>
            </div>
            <div class = "card-body">
                <form th:action="@{/students}" th:object = "${student}" method="POST">
                    <div class ="form-group">
                        <input
                                type = "text"
                                name = "regNumber"
                                th:field = "*{regNumber}"
                                class = "form-control"
                                placeholder="Enter Registration Number"
                        />
                    </div>
                    <div class ="form-group">
                        <input
                                type = "text"
                                name = "fullName"
                                th:field = "*{fullName}"
                                class = "form-control"
                                placeholder="Enter Student Name"
                        />
                    </div>

                    <div class ="form-group">
                            <input
                                    type = "text"
                                    name = "contactNumber"
                                    th:field = "*{contactNumber}"
                                    class = "form-control"
                                    placeholder="Enter Student Contact Number"
                            />
                    </div>

                    <div class ="form-group">
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{email}"
                                class = "form-control"
                                placeholder="Enter Student Email"
                        />
                    </div>

                    <div class ="form-group">
                        <input
                                type = "text"
                                name = "courseEnrolled"
                                th:field = "*{courseEnrolled}"
                                class = "form-control"
                                placeholder="Enter Enrolled Course"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
</div>
</body>
</html>
